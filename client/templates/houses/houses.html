<template name="Houses">
    <div class="container">
        <div class="row">
            {{#each house}}
            <div class="col s4">
                <div class="card medium hoverable">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{img}}">
                        <!--<img class="activator" src="https://unsplash.it/400/200?random">-->
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
                        <p>{{description}}</p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{title}}<i
                                class="material-icons right">close</i></span>
                        <p>{{description}}</p>
                        <p>Country: {{country}}</p>
                        <p>City: {{city}}</p>
                        <p>{{#if wifi}}
                            <i class="material-icons tooltipped" data-position="top" data-delay="50"
                               data-tooltip="Wi-Fi">wifi</i>
                            {{else}}
                            <i class="material-icons tooltipped" data-position="top" data-delay="50"
                               data-tooltip="No Internet connection">signal_wifi_off</i>
                            {{/if}}
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="{{pathFor route='HouseInfo'}}">This is a link</a>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
